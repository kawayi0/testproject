<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font.css" media="all" />
	<link rel="stylesheet" href="../../css/news.css" media="all" />
	<script src="../../lib/jquery.min.js"></script>
	<script src="../../lib/jquery.form.min.js"></script>
	<script src="../../lib/httpx.min.js"></script>
	<script src="../../lib/vue.min.js"></script>
	<script src="../../lib/vue.filter.js"></script>
	<script src="../../lib/store.legacy.min.js"></script>
	<script src="../../lib/watch.min.js"></script>
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
		    </div>
		    <a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
		</div>

		
	</blockquote>
	<div class="layui-form news_list">
	  	<table class="layui-table">
		    <colgroup>
				<col width="50">
				<col width="9%">
				<col width="9%">
				<col>
				<col width="15%">
		    </colgroup>
		    <thead>
				<tr>
					<th><input type="checkbox" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
					<th style="text-align:left;">称呼</th>
					<th>手机号</th>
					<th>注册时间</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody id="memberlist" class="memberlist">
		    	

				<tr v-for="ng in data">
					<td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose" :value="ng.uid"></td>
					<td style="text-align:left;">{{ng.nickname}}</td>
					<td>{{ng.phone}}</td>
					<td>{{ng.regtime | time}}</td>
					<td>
					<a class="layui-btn layui-btn-mini news_edit"><i class="iconfont icon-edit"></i> 编辑</a>
					<a class="layui-btn layui-btn-normal layui-btn-mini news_collect"><i class="layui-icon">&#xe600;</i> 收藏</a>
					<a class="layui-btn layui-btn-danger layui-btn-mini news_del" data-id="'+data[i].newsId+'"><i class="layui-icon">&#xe640;</i> 删除</a>
					</td>
				</tr> 



		    </tbody>
		</table>
	</div>
	<div id="page"></div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="memberList.js"></script>
</body>
</html>
